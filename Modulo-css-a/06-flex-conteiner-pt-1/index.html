    <link rel="stylesheet" href="style.css">

<body>

    <section>

        <div class="conteiner direction">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>

    <section>

            <div class="item">2</div>
            <div class="item">3</div>
        </div>
    </section>
    
    <section>
        <h2>Flow</h2>

            <div class="item">2</div>
            <div class="item">3</div>
        </div>
    </section>
