<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Card</title>
    <link rel="icon" href="src/images/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">

</head>

<body>
    <main class="container">
        <div class="card">
            <div class="informcao-do-perfil">
                <img src="src/images/Image-vitor.png" alt="Foto de Perfil">
                <p>Vitor Coelho <span class="idade">19</span></p>
                <span class="cidade">Alvorada</span>
            </div>
            <hr>
            <ul class="numeros-do-perfil">
                <li class="info">
                    <p class="counter">80k</p>
                    <span class="counter-type">Followers</span>

                </li>
                <li class="info">
                    <p class="counter">803k</p>
                    <span class="counter-type">likes</span>

                </li>
                <li class="info">
                    <p class="counter">1.4k</p>
                    <span class="counter-type">photos</span>

                </li>

            </ul>
        </div>

    </main>
</body>

</html>
