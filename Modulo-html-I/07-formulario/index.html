<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário</h1>

    <h3>Formulário com get</h3>
    <form action="index.html" method="get">
        <input type="text" name="q">
        <input type="submit" value="Eviar">
    </form>

    <h3>Formulário com post</h3>
    <form action="index.html" method="post">
        <input type="text" name="q">
        <input type="submit" value="Eviar">
    </form>

    <h3>Formulário de login facebook</h3>
    <form method="get" action="index.html" enctype="multipart/form-data">
        <input type="text" name="nome" id="nome" placeholder="Nome" required>
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular ou Email">

        <input type="password" name="Senha" id="Senha" placeholder="Nova Senha">

        <br>
        <br>

        <label>Data de nacimento</label>
        <select name="dia" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <select name="mes" id="">
            <option value="jan">Jan</option>
            <option value="fev">Fev</option>
            <option value="mar">Mar</option>
            <option value="abr">Abr</option>
            <option value="mai">Mai</option>
        </select>

        <select name="ano" id="">
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
        </select>

        <br>
        <br>

        <label>Gênero</label>

        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino" value="feminino">

        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino">

        <label for="personalizado">Personalizado</label>
        <input type="radio" name="genero" id="personalizado" value="personalizado">

        <br>
        <br>
        
        <input type="file" name="" id="">
        
        <br>
        <br>

        <input type="submit" value="enviar">
    </form>
</body>

</html>
