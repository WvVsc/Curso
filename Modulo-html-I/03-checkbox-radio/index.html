<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox, Radio</title>
</head>
<body>
    <h1>Checkbox, Radio</h1>

    <h3>linguagens de programação</h3>
    <label for="c#">C#</label>
    <input type="checkbox" name="linguagens" id="c#"><br>

    <label for="js">Javascript</label>
    <input type="checkbox" name="linguagens" id="js" checked><br><br>

    <label for="masculino">Masculino</label>
    <input type="radio" id="masculino" name="genero" checked><br>

    <label for="feminino">Feminino</label>
    <input type="radio" id="feminino" name="genero">



</body>
</html>
